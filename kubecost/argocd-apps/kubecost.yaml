---
# ArgoCD Application for Kubecost deployment
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubecost
  namespace: argocd
  labels:
    app.kubernetes.io/name: kubecost
    app.kubernetes.io/part-of: platform-tools
    app.kubernetes.io/managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: argocd-notifications
    notifications.argoproj.io/subscribe.on-health-degraded.slack: argocd-notifications
    notifications.argoproj.io/subscribe.on-sync-failed.slack: argocd-notifications
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  # Project assignment - MUST belong to platform-tools project
  project: platform-tools
  
  # Source repository configuration
  source:
    # CHANGE THIS TO YOUR ARGOCD-GITOPS REPOSITORY URL
    repoURL: https://git.edusuc.net/WEBFORX/ArgoCD-gitops
    targetRevision: main
    path: kubecost/overlays/production
    
    # Kustomize configuration
    kustomize:
      commonLabels:
        argocd.argoproj.io/instance: kubecost
        environment: production
      namePrefix: ""
      nameSuffix: ""
      images: []
  
  # Destination cluster and namespace
  destination:
    server: https://kubernetes.default.svc
    namespace: kubecost
  
  # Sync policy configuration for GitOps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=false
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Revision history limit
  revisionHistoryLimit: 10
  
  # Ignore differences for dynamic fields that ArgoCD shouldn't manage
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: ""
      kind: Service
      jsonPointers:
        - /spec/clusterIP
        - /spec/clusterIPs
    - group: ""
      kind: ConfigMap
      jsonPointers:
        - /data
      name: kubecost-cost-analyzer
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
    - group: ""
      kind: PersistentVolumeClaim
      jsonPointers:
        - /spec/volumeName
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/volumeClaimTemplates/0/spec/volumeName