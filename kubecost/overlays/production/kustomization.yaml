apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: kubecost-production
  annotations:
    config.kubernetes.io/local-config: "true"

# Reference to base configuration
resources:
  - ../../base

# Production-specific namespace
namespace: kubecost

# Production-specific labels
commonLabels:
  environment: production
  tier: platform
  cost-center: platform-ops

# Production-specific annotations
commonAnnotations:
  argocd.argoproj.io/sync-options: "Prune=true,CreateNamespace=true"
  environment: production

# Production-specific resources
resources:
  - monitoring.yaml

# Patches for production environment
# Note: Resource patches commented out until exact resource names from Helm chart are confirmed
# These can be uncommented and adjusted after deployment to match actual resource names
# patches:
#   # Increase resource limits for production workloads
#   - target:
#       group: apps
#       version: v1
#       kind: Deployment
#       name: kubecost-cost-analyzer  # May need adjustment based on Helm chart output
#     patch: |-
#       - op: replace
#         path: /spec/template/spec/containers/0/resources/limits/memory
#         value: "4Gi"
#       - op: replace
#         path: /spec/template/spec/containers/0/resources/limits/cpu
#         value: "2000m"
#       - op: replace
#         path: /spec/template/spec/containers/0/resources/requests/memory
#         value: "1Gi"
#       - op: replace
#         path: /spec/template/spec/containers/0/resources/requests/cpu
#         value: "500m"

  # Enable high availability with multiple replicas
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: cost-analyzer
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2

# Production image versions (pinned for stability)
images:
  - name: gcr.io/kubecost1/cost-model
    newTag: prod-1.106.0
  - name: gcr.io/kubecost1/frontend
    newTag: prod-1.106.0

# Production replica counts
replicas:
  - name: kubecost-cost-analyzer
    count: 2