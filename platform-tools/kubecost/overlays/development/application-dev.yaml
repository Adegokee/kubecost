# Development Environment ArgoCD Application
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubecost-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: kubecost
    app.kubernetes.io/part-of: platform-tools
    app.kubernetes.io/managed-by: argocd
    environment: development
spec:
  project: platform-tools
  
  source:
    repoURL: https://git.edusuc.net/WEBFORX/ArgoCD-gitops.git
    path: platform-tools/kubecost/overlays/development
    targetRevision: HEAD
    
  destination:
    server: https://kubernetes.default.svc
    namespace: kubecost

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10