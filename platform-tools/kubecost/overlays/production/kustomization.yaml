apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: kubecost-production
  annotations:
    config.kubernetes.io/local-config: "true"

# Reference to base configuration
bases:
  - ../../base

# Production-specific namespace
namespace: kubecost

# Production-specific labels
commonLabels:
  environment: production
  tier: platform
  cost-center: platform-ops

# Production-specific annotations
commonAnnotations:
  argocd.argoproj.io/sync-options: "Prune=true,CreateNamespace=true"
  environment: production

# Production-specific resources
resources:
  - production-values.yaml
  - monitoring.yaml

# Patches for production environment
patches:
  # Increase resource limits for production workloads
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: cost-analyzer
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "4Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"

  # Production ingress hostname
  - target:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: kubecost
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: "kubecost-prod.yourdomain.com"
      - op: replace
        path: /spec/tls/0/hosts/0
        value: "kubecost-prod.yourdomain.com"

  # Enable high availability with multiple replicas
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: cost-analyzer
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2

# Production image versions (pinned for stability)
images:
  - name: gcr.io/kubecost1/cost-model
    newTag: prod-1.106.0
  - name: gcr.io/kubecost1/frontend
    newTag: prod-1.106.0

# Production replica counts
replicas:
  - name: kubecost-cost-analyzer
    count: 2