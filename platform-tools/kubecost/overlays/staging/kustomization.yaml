apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: kubecost-staging
  annotations:
    config.kubernetes.io/local-config: "true"

# Reference to base configuration
bases:
  - ../../base

# Staging-specific namespace
namespace: kubecost

# Staging-specific labels
commonLabels:
  environment: staging
  tier: platform
  cost-center: platform-dev

# Staging-specific annotations
commonAnnotations:
  argocd.argoproj.io/sync-options: "Prune=true,CreateNamespace=true"
  environment: staging

# Staging-specific resources
resources:
  - staging-values.yaml

# Patches for staging environment (reduced resources)
patches:
  # Reduce resource limits for staging
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: cost-analyzer
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"

  # Staging ingress hostname
  - target:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: kubecost
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: "kubecost-staging.yourdomain.com"
      - op: replace
        path: /spec/tls/0/hosts/0
        value: "kubecost-staging.yourdomain.com"

# Staging image versions (can use latest or dev tags)
images:
  - name: gcr.io/kubecost1/cost-model
    newTag: prod-1.106.0
  - name: gcr.io/kubecost1/frontend
    newTag: prod-1.106.0

# Single replica for staging
replicas:
  - name: kubecost-cost-analyzer
    count: 1