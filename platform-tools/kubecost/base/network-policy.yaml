---
# NetworkPolicy for Kubecost namespace security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kubecost-network-policy
  namespace: kubecost
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/name: kubecost
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: platform-tools
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: kubecost
  policyTypes:
    - Ingress
    - Egress
  
  # Ingress rules
  ingress:
    # Allow ingress from nginx ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 3000
    
    # Allow internal communication within kubecost namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: kubecost
      ports:
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 9003
    
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9003
        - protocol: TCP
          port: 9090
  
  # Egress rules
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    
    # Allow HTTPS for external API calls and chart downloads
    - to: []
      ports:
        - protocol: TCP
          port: 443
    
    # Allow HTTP for internal services
    - to: []
      ports:
        - protocol: TCP
          port: 80
    
    # Allow access to Kubernetes API server
    - to: []
      ports:
        - protocol: TCP
          port: 6443
    
    # Allow access to Prometheus (if external)
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090
    
    # Allow internal communication within kubecost namespace
    - to:
        - namespaceSelector:
            matchLabels:
              name: kubecost
      ports:
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 9003